<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-7">
                                <img src="Images/user.png" class="profile-image" alt="profile">
                            </div>
                            <div class="col md-5">

                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f8f8f8;">
                            <input type="text" class="form-control form-rounded" placeholder="Search..."
                                aria-label="Username" aria-describedby="basic-addon1">
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="startChat(1)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="Images/user.png" class="friend-image" alt="user">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Name</div>
                                    <div class="message">Hey there i am using whatsapp...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="Images/user.png" class="friend-image" alt="user">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Name</div>
                                    <div class="message">Hey there i am using whatsapp...</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="Images/user.png" class="friend-image" alt="user">
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Name</div>
                                    <div class="message">Hey there i am using whatsapp...</div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="col-md-8 pl-0">
                <div id="chatpanel" class="card h-100" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="Images/user.png" alt="user" class="profile-image">
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-8">
                                <div class="name">Name</div>
                                <div class="message">Last seen 9/10/20</div>
                            </div>
                            <div class=" col-4 col-sm-4 col-md-4 col-lg-3 icon" >
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>

                        </div>
                    </div>
                    <div class="card-body" style="background-color: #efefef;">

                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input type="text" class="form-control form-rounded" placeholder="Type here..." aria-label="Username" aria-describedby="basic-addon1">

                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="divstart" class="text-center" style="background-color: #efefef;height: 100%;">
                    <i class="fas fa-comments mt-5" style="font-size: 250px;color: #009688;"></i>
                    <h2 class="mt-3" style="color: #9CA1A3;">Select from list to chat</h2>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
            <script src="app.js"></script>

</body>

</html>
